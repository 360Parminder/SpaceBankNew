<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up  </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Sign up</h2>
            </div>
            <form class="form" id="form">

                <div class="form-control">
                    <input type="text" name="" id="name" placeholder="Your Name" autocomplete="off">
                    <i class="fa-solid fa-user"></i>
                    <hr>
                </div>
                <div class="form-control">
                    <input type="email" name="" id="email" placeholder="Your Email" autocomplete="off">

                    <i class="fa-solid fa-envelope"></i>
                    <hr>
                </div>
                <div id="num" class="form-control">
                    <input type="number" name="" id="phoneno" placeholder="Mobile Number" autocomplete="off">
                    <i class="fa-solid fa-phone"></i>
                    <hr>
                </div>
                <div class="form-control">
                    <input type="password" name="" id="password" placeholder="Password" autocomplete="off">
                    <i class="fa-solid fa-lock"></i>
                    <hr>
                </div>
                <div class="form-control">
                    <input type="password" name="" id="Confirmpass" placeholder="Confirm your Password"
                        autocomplete="off">
                    <i class="fa-regular fa-lock"></i>
                    <hr>
                </div>
                <input type="submit" value="Sign up" class="btn" name="submit">
            </form>
        </div>
        <div class="right"> <img class="main-img" src="img/2636676.jpg" alt="" srcset="">
           <a href="inform.html"> <p >I am already register</p></a>
        </div>
    </div>


</body>

</html>
